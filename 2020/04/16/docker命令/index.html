        <h3 id="基本命令"><a href="#基本命令" class="headerlink" title="基本命令"></a>基本命令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">docker version 查看docker版本</span><br><span class="line"></span><br><span class="line">docker info 查看docker详细信息</span><br><span class="line"></span><br><span class="line">docker --help 查看docker命令</span><br></pre></td></tr></table></figure>

<h3 id="镜像命令"><a href="#镜像命令" class="headerlink" title="镜像命令"></a>镜像命令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">docker images 查看docker镜像</span><br><span class="line">1. PEPOSITORY：镜像的仓库源</span><br><span class="line">2. TAG：镜像的标签</span><br><span class="line">3. IMAGE ID：镜像ID</span><br><span class="line">4. CREATED：镜像创建时间</span><br><span class="line">5. SIZE：镜像大小</span><br><span class="line"></span><br><span class="line">docker images -a 列出本地所有的镜像</span><br><span class="line">docker imags -p 只显示镜像ID</span><br><span class="line">docker images --digests 显示镜像的摘要信息</span><br><span class="line">docker images --no-trunc 显示完整的镜像信息</span><br><span class="line">docker search tomcat 从Docker Hub上查找tomacat镜像</span><br><span class="line"></span><br><span class="line">**STARS:关注度**</span><br><span class="line">docker serch -s 30 tomcat 从Docker Hub上查找关注度大于30的tomact镜像。</span><br><span class="line">docker pull tomcat 从Docker Hub上下载tomact镜像。等价于：docker pull tomcat:latest</span><br><span class="line">docker commit -m &quot;提交的描述信息&quot; -a &quot;作者&quot; 容器ID 要创建的目标镜像名称:[标签名]提交容器使之</span><br><span class="line">成为一个新的镜像。</span><br><span class="line">如：docker commit -m &quot;新的tomcat&quot; -a &quot;lizq&quot; f9e29e8455a5 mytomcat:1.2</span><br><span class="line">docker rmi hello-world 从Docker中删除hello-world镜像</span><br><span class="line">docker rmi -f hello-world 从Docker中强制删除hello-world镜像</span><br><span class="line">docker rmi -f hello-world nginx 从Docker中强制删除hello-world镜像和nginx镜像</span><br><span class="line">docker rmi -f $(docker images -p) 通过docker images -p 查询到的镜像ID来删除所有镜像。</span><br></pre></td></tr></table></figure>

<h3 id="容器命令"><a href="#容器命令" class="headerlink" title="容器命令"></a>容器命令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">docker run [OPTIONS] IMAGE 根据镜像新建并启动容器。IMAGE是镜像ID或镜像名称</span><br><span class="line">OPTIONS说明：</span><br><span class="line">	--name &#x3D; &quot;容器新名字&quot;：为容器指定一个名称</span><br><span class="line">	-d：后台运行容器，并返回容器ID，也即启动守护式容器</span><br><span class="line">	-i：以交互模式运行容器，通常与 -t 同时使用</span><br><span class="line">	-t：为容器重新分配一个伪输入终端，通常与-i同时使用</span><br><span class="line">	-p：随机端口映射</span><br><span class="line">	-P：指定端口映射，有以下四种格式：</span><br><span class="line">		ip:hostPort:containerPort</span><br><span class="line">		ip::containerPort</span><br><span class="line">		hostPort:containerPort</span><br><span class="line">		containerPort</span><br><span class="line">docker ps 列出当前所有正在运行的容器</span><br><span class="line">docker ps -a 列出所有的容器</span><br><span class="line">docker ps -l 列出最近创建的容器</span><br><span class="line">docker ps -n 3 列出最近创建的三个容器</span><br><span class="line">docker ps --no-trunc 显示当前所有正在运行的容器完整信息</span><br><span class="line">exit 退出并停止容器</span><br><span class="line">Ctrl+p+q 只退出容器，不停止容器</span><br><span class="line">docker start 容器ID或容器名称 启动容器</span><br><span class="line">docker restart 容器ID或容器名称 重新启动容器</span><br><span class="line">docker stop 容器ID或容器名称 停止容器</span><br><span class="line">docker kill 容器ID或容器名称 强制停止容器</span><br><span class="line">docker rm 容器ID或容器名称 删除容器</span><br><span class="line">docker rm -f 容器ID或容器名称 强制删除容器</span><br><span class="line">docker rm -f $(docker ps -a -q) 删除多个容器</span><br><span class="line">docker logs -f -t --since --tail 容器ID或容器名称 查看容器日志</span><br><span class="line">如：docker logs -f -t --since&#x3D;”2018-09-10” --tail&#x3D;10 f9e29e8455a5</span><br><span class="line">	-f:查看实时日志</span><br><span class="line">	-t:查看日志产生的日期</span><br><span class="line">	--since:此参数指定了输出日志开始日期，即只输出指定日期之后的日志</span><br><span class="line">	--tail&#x3D;10:查看最后的10条日志</span><br><span class="line">docker top 容器ID或容器名称 查看容器内允许的进程</span><br><span class="line">docker inspect 容器ID或容器名称 查看容器内部细节</span><br><span class="line">docker attach 容器ID 进到容器内</span><br><span class="line">docker exec 容器ID 进到容器内</span><br><span class="line">docker cp 容器ID：容器内的文件路径 宿主机路径 从容器内拷贝文件到宿主机</span><br><span class="line">如：docker cp f9e29e8455a5:&#x2F;tmp&#x2F;yum.log &#x2F;root</span><br></pre></td></tr></table></figure>
